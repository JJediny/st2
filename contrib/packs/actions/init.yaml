---
  name: "init"
  runner_type: "python-script"
  description: "Creates a pack and places it in the local content repository."
  enabled: true
  entry_point: "pack_mgmt/init.py"
  parameters:
    pack_name:
      type: "string"
      required: true
    abs_repo_base:
      type: "string"
      default: "/opt/stackstorm/packs/"
      immutable: true
